name: Dispatch Echo

on:

  push:
    branches: [ master ]

  workflow_dispatch:
    inputs:
      echo:
        description: 'Echo Value'
        default: 'Echo...'
        required: true

env:
  DEFAULT_ECHO: "..."

jobs:
  echo:
    runs-on: ubuntu-latest

    steps:
    - name: Set default echo value
      id: echo
      run: |
        USER_INPUT="${{ github.event.inputs.echo }}"
        echo "value=${USER_INPUT:-$DEFAULT_ECHO}" >> $GITHUB_OUTPUT

    - name: Send Echo Signal
      run: |
        echo "Echo: ${{ steps.echo.outputs.value }}"
